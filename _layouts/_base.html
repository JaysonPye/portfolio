<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <title>{{ "Jayson Pye" }}</title>
        <meta
            name="description"
            content="{{ description | default: 'Rails + IT freelancer. Projects, skills, and contact.' }}"
        />

        <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
        <link rel="stylesheet" href="/css/base.css" />
        <link rel="stylesheet" href="/css/site.css" />
    </head>
    <body>
        <header class="site-header">
            <nav>
                <a href="/" class="brand">
                    <img
                        src="/favicon.svg"
                        alt="Jayson Pye logo"
                        class="brand-icon"
                        width="28"
                        height="28"
                        decoding="async"
                    />
                </a>
                <div class="nav-links">
                    <a class="link-btn" href="#about">About</a>
                    <a class="link-btn" href="#skills">Skills</a>
                    <a class="link-btn" href="#projects">Projects</a>
                    <a class="link-btn" href="https://pyegramming.jaysonpye.dev"
                        >Blog</a
                    >
                </div>
                <button
                    class="menu-toggle"
                    aria-label="Open menu"
                    aria-expanded="false"
                >
                    <span></span>
                    <span></span>
                    <span></span>
                </button>
            </nav>
        </header>
        <div class="menu-overlay" aria-hidden="true">
            <div class="mobile-menu" role="dialog" aria-modal="true">
                <nav class="mobile-nav-links">
                    <a class="link-btn" href="#about">About</a>
                    <a class="link-btn" href="#skills">Skills</a>
                    <a class="link-btn" href="#projects">Projects</a>
                    <a class="link-btn" href="https://pyegramming.jaysonpye.dev"
                        >Blog</a
                    >
                </nav>
            </div>
        </div>
        <main class="container">{{ content }}</main>
        <script>
            const toggle = document.querySelector(".menu-toggle");
            const overlay = document.querySelector(".menu-overlay");
            const mobileLinks = document.querySelector(".mobile-nav-links");

            if (toggle && overlay && mobileLinks) {
                const setOpen = (isOpen) => {
                    document.body.classList.toggle("nav-open", isOpen);
                    toggle.setAttribute("aria-expanded", String(isOpen));
                    overlay.setAttribute("aria-hidden", String(!isOpen));
                };

                const closeMenu = () => setOpen(false);

                toggle.addEventListener("click", () => {
                    const isOpen =
                        !document.body.classList.contains("nav-open");
                    setOpen(isOpen);
                });

                // click on dimmed background = close
                overlay.addEventListener("click", (event) => {
                    if (event.target === overlay) {
                        closeMenu();
                    }
                });

                // clicking any mobile nav link closes
                mobileLinks.addEventListener("click", (event) => {
                    if (event.target instanceof HTMLAnchorElement) {
                        closeMenu();
                    }
                });

                // ESC key closes
                document.addEventListener("keyup", (event) => {
                    if (event.key === "Escape") {
                        closeMenu();
                    }
                });
            }
        </script>

        <script>
            document.querySelectorAll('a[href^="#"]').forEach((a) => {
                a.addEventListener("click", (e) => {
                    const id = a.getAttribute("href").slice(1);
                    const el = document.getElementById(id);
                    if (!el) return;
                    e.preventDefault();
                    el.scrollIntoView({ behavior: "smooth", block: "start" });
                    history.replaceState(null, "", `#${id}`);
                });
            });
        </script>
    </body>
</html>
